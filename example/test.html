<html>
<head>
  <meta charset="utf-8" />
</head>
<script>
  var vertexShaderString =
  'attribute vec2 vertexPosition;                  \n\
   void main(void) {                               \n\
     gl_Position = vec4(vertexPosition, 0.0, 1.0); \n\
   }                                               \n';

  var fragmentShaderString =
  'precision mediump float;                   \n\
   uniform sampler2D atlasSampler;            \n\
   uniform sampler2D atlasTocSampler;         \n\
   uniform sampler2D bgPlaneSampler;          \n\
   uniform sampler2D fgPlaneSampler;          \n\
   uniform vec3 bgPlanePos;          \n\
   uniform vec3 fgPlanePos;          \n\
   uniform vec3 cameraPos;          \n\
   void blend(vec4 src, inout vec4 dst) { \n\
     // http://developer.download.nvidia.com/SDK/10/opengl/src/dual_depth_peeling/doc/DualDepthPeeling.pdf \n\
     dst.rgb = (dst.a * src.a) * src.rgb + dst.rgb; \n\
     dst.a = (1.0 - src.a) * dst.a; \n\
   } \n\
   void main(void) {                          \n\
     vec4 resultColor = vec4(0, 0, 0, 1.0);\n\
     vec4 color; \n\
     \n\
     { \n\
      vec2 fragPos = gl_FragCoord.xy / 4.0 + cameraPos.xy / (cameraPos.z - fgPlanePos.z);          \n\
      vec2 fragPosInFgPlane = fragPos - fgPlanePos.xy;          \n\
      vec2 tileInFgPlane = floor(fragPosInFgPlane / 16.0);          \n\
      float tocIndexForFgPlane = floor(256.0 * texture2D(fgPlaneSampler, tileInFgPlane / 32.0).r);          \n\
      vec2 atlasCoordForFgPlane = floor(256.0 * texture2D(atlasTocSampler, vec2(tocIndexForFgPlane / 16.0, 0.0)).ra);          \n\
      vec2 texCoordInTile = fragPosInFgPlane / 16.0 - tileInFgPlane; \n\
      color = texture2D(atlasSampler, (atlasCoordForFgPlane + vec2(texCoordInTile.x, 1.0 - texCoordInTile.y)) / 4.0);          \n\
      if (color.a == 1.0) { \n\
        gl_FragColor = color; \n\
        return; \n\
      } \n\
      blend(color, resultColor); \n\
     } \n\
     \n\
     { \n\
      vec2 fragPos = gl_FragCoord.xy / 4.0 + cameraPos.xy / (cameraPos.z - bgPlanePos.z);          \n\
      vec2 fragPosInBgPlane = fragPos - bgPlanePos.xy;          \n\
      vec2 tileInBgPlane = floor(fragPosInBgPlane / 16.0);          \n\
      float tocIndexForBgPlane = floor(256.0 * texture2D(bgPlaneSampler, tileInBgPlane / 32.0).r);          \n\
      vec2 atlasCoordForBgPlane = floor(256.0 * texture2D(atlasTocSampler, vec2(tocIndexForBgPlane / 16.0, 0.0)).ra);          \n\
      vec2 texCoordInTile = fragPosInBgPlane / 16.0 - tileInBgPlane; \n\
      color = texture2D(atlasSampler, (atlasCoordForBgPlane + vec2(texCoordInTile.x, 1.0 - texCoordInTile.y)) / 4.0);          \n\
      if (color.a == 1.0) { \n\
        gl_FragColor = color; \n\
        return; \n\
      } \n\
      blend(color, resultColor); \n\
     } \n\
     \n\
     gl_FragColor = vec4(resultColor.rgb, 1.0); \n\
     \n\
   }                                          \n';

  function start() {
    var i, j;

    var canvas = document.getElementById("c");
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
    var gl = canvas.getContext("experimental-webgl");

    function resizeCanvas() {
      if (canvas.width != canvas.clientWidth ||
          canvas.height != canvas.clientHeight)
      {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);
      }
    }

    window.addEventListener('resize', resizeCanvas);

    var atlas = document.getElementById("atlas");
    var atlasToc = [];
    for(i = 0; i < 4; ++ i) {
      for(j = 0; j < 4; ++ j) {
        atlasToc.push(i);
        atlasToc.push(j);
      }
    }

    var bgPlane = [];
    for(i = 0; i < 32*32; ++ i) {
      bgPlane.push(15);
    }

    var fgPlane = [];
    for(i = 0; i < 32*32; ++ i) {
      fgPlane.push(11);
    }
    for(i = 3*32; i < 4*32; ++ i) {
      fgPlane[i] = 0;
    }

    var vertexShader = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertexShader, vertexShaderString);
    gl.compileShader(vertexShader);

    var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragmentShader, fragmentShaderString);
    gl.compileShader(fragmentShader);

    var program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);

    var vertexPositionAttrLoc = gl.getAttribLocation(program, "vertexPosition");
    gl.enableVertexAttribArray(vertexPositionAttrLoc);

    var atlasSamplerUniformLoc = gl.getUniformLocation(program, "atlasSampler");
    var atlasTocSamplerUniformLoc = gl.getUniformLocation(program, "atlasTocSampler");
    var bgPlaneSamplerUniformLoc = gl.getUniformLocation(program, "bgPlaneSampler");
    var fgPlaneSamplerUniformLoc = gl.getUniformLocation(program, "fgPlaneSampler");
    var bgPlanePosUniformLoc = gl.getUniformLocation(program, "bgPlanePos");
    var fgPlanePosUniformLoc = gl.getUniformLocation(program, "fgPlanePos");
    var cameraPosUniformLoc = gl.getUniformLocation(program, "cameraPos");

    gl.useProgram(program);
    gl.pixelStorei(gl.UNPACK_ALIGNMENT, 1);

    var atlasTexture = gl.createTexture();
    gl.activeTexture(gl.TEXTURE0);
    gl.bindTexture(gl.TEXTURE_2D, atlasTexture);
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA,
                  gl.UNSIGNED_SHORT_4_4_4_4, atlas);
    gl.uniform1i(atlasSamplerUniformLoc, 0);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);

    var atlasTocTexture = gl.createTexture();
    gl.activeTexture(gl.TEXTURE1);
    gl.bindTexture(gl.TEXTURE_2D, atlasTocTexture);
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.LUMINANCE_ALPHA, 16, 1, 0, gl.LUMINANCE_ALPHA, gl.UNSIGNED_BYTE, new Uint8Array(atlasToc));
    gl.uniform1i(atlasTocSamplerUniformLoc, 1);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);

    var bgPlaneTexture = gl.createTexture();
    gl.activeTexture(gl.TEXTURE2);
    gl.bindTexture(gl.TEXTURE_2D, bgPlaneTexture);
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.LUMINANCE, 32, 32, 0, gl.LUMINANCE, gl.UNSIGNED_BYTE, new Uint8Array(bgPlane));
    gl.uniform1i(bgPlaneSamplerUniformLoc, 2);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);

    var fgPlaneTexture = gl.createTexture();
    gl.activeTexture(gl.TEXTURE3);
    gl.bindTexture(gl.TEXTURE_2D, fgPlaneTexture);
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.LUMINANCE, 32, 32, 0, gl.LUMINANCE, gl.UNSIGNED_BYTE, new Uint8Array(fgPlane));
    gl.uniform1i(fgPlaneSamplerUniformLoc, 3);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);

    gl.uniform3f(bgPlanePosUniformLoc, 0, 0, -2);
    gl.uniform3f(fgPlanePosUniformLoc, 0, 0, -1);
    gl.uniform3f(cameraPosUniformLoc, 0, 0, 0);

    var vertexPositionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexPositionBuffer);
    var vertices = [ -1,  -1,
                     -1,  1,
                     1,  -1,
                     1,  1 ];
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
    gl.vertexAttribPointer(vertexPositionAttrLoc, 2, gl.FLOAT, false, 0, 0);

    gl.disable(gl.CULL_FACE);

    var angle = 0;

    var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame

    function render() {
    
      gl.activeTexture(gl.TEXTURE0);
      gl.bindTexture(gl.TEXTURE_2D, atlasTexture);

      angle = new Date().getTime() / 2000.0;
      gl.uniform3f(cameraPosUniformLoc, 100 * Math.cos(angle), 20 * Math.sin(angle), 0);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      requestAnimationFrame(render);
    }

    requestAnimationFrame(render);
  }
</script>
<body onload="start();">
  <img id="atlas" src="walls.png" style="display: none"></img>
  <canvas id="c" style="width:100%; height:100%"></canvas>
</body>
</html>
